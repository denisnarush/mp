<!doctype html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,100,300' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="state">
		<div class="bg" style="background-image: url(img/tmp/album-cover.png);"></div>
		<div class="top">
			<div class="top-s top-s__left">
				<p class="top-title">
					<i class="icon icon__arrow-bottom-right"></i>
					<span class="top-title-text">Now Playing</span>
				</p>
			</div>
			<div class="top-s top-s__right">
				<span class="top-equalizer"><i class="icon icon__equalizer"></i></span>
				<span class="top-menu"><i class="icon icon__menu"></i></span>
			</div>
		</div>
		<div class="player">
			<img src="img/tmp/album-cover.png" width="75%" title="Lea Michele - Louder" alt="Lea Michele - Louder" class="player-cover">
			<div class="player-trackbar">
				<span class="player-trackbar-bar" style="width: 65%">
					<span class="player-trackbar-time">2.50</span>
				</span>
			</div>
			<p class="player-title">Cannonballs</p>
			<p class="player-author">Louder - Lea Michele</p>
			<div class="player-actions">
				<span class="player-actions-button"><i class="icon icon__shuffle"></i></span>
				<span class="player-actions-button"><i class="icon icon__prev"></i></span>
				<span class="player-actions-button"><i class="icon icon__play"></i></span>
				<span class="player-actions-button"><i class="icon icon__next"></i></span>
				<span class="player-actions-button"><i class="icon icon__repeat"></i></span>
			</div>
		</div>
	</div>
</body>
</html>
