<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./modules/moti-on.js" type="module" onload="start()"></script>
</head>
<body>
    <div style="width: 500px; height: 500px; background: red" id="container"></div>
    <script>
    function start () {
        var container = document.querySelector("#container");
        let count = 0;

        function f (e) {
            count++;
            console.log(e);
            if (count === 2) {
                console.log('removing tap event...');
                container.doOff('tap', f);
            }
        }


        container.doOn('tap', f);

        // container.doOn('tap', () => {
        //     console.log("tap2")
        // });  
    }  
    
    </script>
</body>
</html>
