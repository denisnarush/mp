<!doctype html>
<html>
<head>
	<title>Mp</title>
	<link rel="icon" href="favicon.svg" type="image/svg+xml">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="icomoon/style.css">
	<link rel="stylesheet" type="text/css" href="app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
	<!--<g></g>-->
	<div class="bg" id="streamBgArtwork"></div>
	<!-- Now Playing -->
	<div class="state" data-state="player">
		<div class="top">
			<div class="top-s top-s__left">
				<p class="top-title">
					<i class="icon-arrow-down-right"></i>
					<span class="top-title-text top-title-text__with-icon">Now Playing</span>
				</p>
			</div>
			<div class="top-s top-s__right">
				<span hidden class="top-equalizer"><i class="icon icon__equalizer"></i></span>
				<span hidden class="top-menu" data-menu="toggle"><i class="icon icon__menu"></i></span>
			</div>
		</div>
		<div class="player">
			<div class="player-cover">
				<img title="Lea Michele - Louder" alt="Lea Michele - Louder" id="streamArtwork">
			</div>
			<audio id="stream" controls preload="auto" autoplay hidden></audio>
			<p class="player-title" id="streamGenre"></p>
			<p class="player-author" id="streamTitle"></p>
			<div class="player-trackbar">
				<span class="player-trackbar-bar" id="streamTrackbar" style="width: 0">
					<span class="player-trackbar-time" id="streamCurrentTime"></span>
				</span>
			</div>
			<div class="player-actions">
				<span id="actionShuffle" class="player-actions-button" style="opacity: 0.5"><i class="icon-shuffle"></i></span>
				<span id="actionPrev" class="player-actions-button"><i class="icon-backward2"></i></span>
				<span id="actionPlay" class="player-actions-button"><i class="icon-play"></i></span>
				<span id="actionPause" class="player-actions-button" hidden><i class="icon-pause"></i></span>
				<span id="actionNext" class="player-actions-button"><i class="icon-forward3"></i></span>
				<span id="actionLoop" class="player-actions-button" style="opacity: 0.5"><i class="icon-loop"></i></span>
			</div>
		</div>
	</div>
	<!-- Playlist -->
	<div class="state" style="margin-top: -60px; transform: translateY(100%);" data-state="playlist">
		<div class="top top__bg">
			<p class="top-title top-title__center top-title__swipe">
				<span class="top-title-text top-title-text__small">Playlist</span>
			</p>
		</div>
		<div class="playlist playlist__line">
			<div class="playlist-scroll" style="top: 30%" hidden></div>
			<div id="playlist">
				<!--<div class="playlist-item">-->
				<!--	<div class="playlist-item-s playlist-item-s__left">-->
				<!--		<p class="playlist-item-title">Deep Roots<span class="playlist-item-author">Bad Salad - Uncivilized</span></p>-->
				<!--	</div>-->
				<!--	<div class="playlist-item-s playlist-item-s__right">-->
				<!--		<p class="playlist-item-time">3.30</p>-->
				<!--		<p class="playlist-item-active"><i class="icon icon__bars"></i></p>-->
				<!--	</div>-->
				<!--</div>-->
			</div>
		</div>
	</div>
	<!-- Browse -->
	<div class="state tabs" style="transform: translateY(-100%);" data-state="browse">
		<!-- Menu -->
		<div class="menu">
			<div class="menu-nav">
				<span data-tab-toggle="0" class="menu-nav-item menu-nav-item__active">Artists</span>
				<span data-tab-toggle="1" class="menu-nav-item">Albums</span>
				<span data-tab-toggle="2" class="menu-nav-item">Songs</span>
			</div>
			<span class="menu-hide" data-menu="toggle"><span class="menu-hide-button"><i class="icon icon__menu"></i></span></span>
			<form class="menu-search">
				<span class="menu-search-submit"><i class="icon icon__search"></i></span>
				<span class="menu-search-field"><input type="text" name="search" autocorrect="off" spellcheck="false"></span>
				<span id="searchRefresh" class="menu-search-refresh"><i class="icon icon__refresh"></i></span>
			</form>
		</div>
		<!-- Artists -->
		<div class="playlist tab-item playlist__line" style="margin-top: 128px; height: calc(100% - 128px)" data-tab="artists">
			<div class="playlist-scroll" style="top: 0%"></div>
			<div class="playlist-item">
				<img class="playlist-item-cover" src="http://photos1.blogger.com/blogger/197/470/320/sf8xba0kygf.jpg" width="62" height="49">
				<p class="playlist-item-title playlist-item-title__with-cover">!Bad Salad</p>
			</div>
			<div class="playlist-item">
				<img class="playlist-item-cover" src="http://www.savingcountrymusic.com/wp-content/uploads/2013/08/shakey-graves.jpg" width="62" height="49">
				<p class="playlist-item-title playlist-item-title__with-cover">Black Light Burns<span class="playlist-item-title-follow">Following</span></p>
			</div>




		</div>
		<!-- Albums -->
		<div class="playlist tab-item playlist__square" style="margin-top: 128px; height: calc(100% - 128px)" data-tab="albums">
			<div class="playlist-scroll" style="top: 0%"></div>

			<div class="playlist-item">
				<img class="playlist-item-cover" src="http://www.recordingconnection.com.au/userfiles/images/album-covers/album-cover-wyclef-jean.png" width="95" height="95">
				<p class="playlist-item-title playlist-item-title__with-cover">Black Light Burns</p>
			</div>

			<div class="playlist-item">
				<img class="playlist-item-cover" src="http://is3.mzstatic.com/image/thumb/Music/d1/c4/90/mzi.fnqnmjnr.jpg/100x100bb-85.jpg" width="95" height="95">
				<p class="playlist-item-title playlist-item-title__with-cover">Notorious</p>
			</div>

			<div class="playlist-item">
				<img class="playlist-item-cover" src="http://a2.mzstatic.com/us/r30/Music3/v4/cf/f8/a5/cff8a580-2103-39ef-de57-e50234d1d96b/cover100x100.jpeg" width="95" height="95">
				<p class="playlist-item-title playlist-item-title__with-cover">Empire</p>
			</div>

			<div class="playlist-item">
				<img class="playlist-item-cover" src="http://media.salemwebnetwork.com/TodaysChristianMusic/ImageGallery/albums/small/201212/Hillsong-WeHaveASavior-ChristmasMusic-AlbumCover-100.jpg" width="95" height="95">
				<p class="playlist-item-title playlist-item-title__with-cover">Notorious</p>
			</div>

		</div>
		<!-- Songs -->
		<div class="playlist tab-item" style="margin-top: 128px; height: calc(100% - 128px)" data-tab="songs">
			<div class="playlist-scroll" style="top: 0%"></div>
			<div class="playlist-item">
				<div class="playlist-item-s playlist-item-s__left">
					<p class="playlist-item-title">Deep Roots<span class="playlist-item-author">Bad Salad - Uncivilized</span></p>
				</div>
				<div class="playlist-item-s playlist-item-s__right">
					<p class="playlist-item-time">3.30</p>
					<p class="playlist-item-active"><i class="icon icon__bars"></i></p>
				</div>
			</div>
			<div class="playlist-item">
				<div class="playlist-item-s playlist-item-s__left">
					<p class="playlist-item-title">Knights of Cyndonia<span class="playlist-item-author">Blackhole and Revelations - Muse</span></p>
				</div>
				<div class="playlist-item-s playlist-item-s__right">
					<p class="playlist-item-time">3.31</p>
				</div>
			</div>


		</div>
	</div>


	<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
	<!-- TMP SCRIPT -->
	<script type="text/javascript">
		var i = 0,
			player = document.querySelector('[data-state="player"]'),
			playlistContainer = document.querySelector('[data-state="playlist"]'),
			playlistTop = document.querySelector('[data-state="playlist"] .top'),
			browse = document.querySelector('[data-state="browse"]'),


			menuToggles = document.querySelectorAll('[data-menu="toggle"]'),

			activeTab = 0,
			tabToggles = document.querySelectorAll('[data-tab-toggle]'),
			artistsTab = document.querySelector('[data-tab="artists"]'),
			albumsTab = document.querySelector('[data-tab="albums"]'),
			songsTab = document.querySelector('[data-tab="songs"]'),


			togglePlaylist = function () {
				playlistContainer.style.webkitTransform = playlistContainer.style.webkitTransform ? '' : 'translateY(100%)';
				playlistContainer.style.marginTop = playlistContainer.style.marginTop ? '' : '-60px';
			},

			togglePlayerDown = function () {
				player.style.webkitTransform = player.style.webkitTransform ? '' : 'translateY(100%)';
			},

			togglePlayerUp = function () {
				player.style.webkitTransform = player.style.webkitTransform ? '' : 'translateY(-100%)';
			},

			toggleMenu = function () {
				browse.style.webkitTransform = browse.style.webkitTransform ? '' : 'translateY(-100%)';
				playlistContainer.style.marginTop = playlistContainer.style.marginTop ? '' : '-60px';

				togglePlayerDown();
			},

			setActiveTab = function (id) {
				activeTab = id;
				var v = activeTab * 100;
				v = -v;
				artistsTab.style.webkitTransform = 'translateX('+v+'%)';
				albumsTab.style.webkitTransform = 'translateX('+v+'%)';
				songsTab.style.webkitTransform = 'translateX('+v+'%)';

				document.querySelector(".menu-nav-item__active").className = document.querySelector(".menu-nav-item__active").className.replace(/\bmenu-nav-item__active\b/,'');
				document.querySelector('[data-tab-toggle="'+activeTab+'"]').className += ' menu-nav-item__active';
			};

		playlistTop.addEventListener('click', function (e) {
			togglePlayerUp();
			togglePlaylist();
		});

		playlistTop.addEventListener('touchstart', function () {
			togglePlayerUp();
			togglePlaylist();
		});

		for (i = 0; i < menuToggles.length; i++ ) {
			menuToggles[i].addEventListener('touchstart', toggleMenu);
			menuToggles[i].addEventListener('click', toggleMenu);
		}

		for (i = 0; i < tabToggles.length; i++ ) {
			tabToggles[i].addEventListener('touchstart', setActiveTab.bind(null, tabToggles[i].getAttribute('data-tab-toggle')));
			tabToggles[i].addEventListener('click', setActiveTab.bind(null, tabToggles[i].getAttribute('data-tab-toggle')));
		}
	</script>
	<script src='js/soundcloud.js?v=0.037'></script>

</body>
</html>
