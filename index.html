<!doctype html>
<html>
<head>
	<title>Mp</title>
	<link rel="icon" href="favicon.svg" type="image/svg+xml">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="icomoon/style.css">
	<link rel="stylesheet" type="text/css" href="app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
	<div class="bg" id="streamBgArtwork"></div>
	<!-- Now Playing -->
	<div class="state" data-state="player">
		<div class="top">
			<div class="top-s top-s__left">
				<p class="top-title">
					<i class="icon-arrow-down-right"></i>
					<span class="top-title-text top-title-text__with-icon">Now Playing</span>
				</p>
			</div>
			<div class="top-s top-s__right">
				<span hidden class="top-equalizer"><i class="icon icon__equalizer"></i></span>
				<span hidden class="top-menu" data-menu="toggle"><i class="icon icon__menu"></i></span>
			</div>
		</div>
		<div class="player">
			<div class="player-cover">
				<img title="Lea Michele - Louder" alt="Lea Michele - Louder" id="streamArtwork">
			</div>
			<audio id="stream" controls preload="auto" autoplay hidden></audio>
			<p class="player-title" id="streamGenre"></p>
			<p class="player-author" id="streamTitle"></p>
			<div class="player-trackbar">
				<span class="player-trackbar-bar" id="streamTrackbar" style="width: 0">
					<span class="player-trackbar-time" id="streamCurrentTime"></span>
				</span>
			</div>
			<div class="player-actions">
				<span id="actionShuffle" class="player-actions-button" style="opacity: 0.5"><i class="icon-shuffle"></i></span>
				<span id="actionPrev" class="player-actions-button"><i class="icon-backward2"></i></span>
				<span id="actionPlay" class="player-actions-button"><i class="icon-play"></i></span>
				<span id="actionPause" class="player-actions-button" hidden><i class="icon-pause"></i></span>
				<span id="actionNext" class="player-actions-button"><i class="icon-forward3"></i></span>
				<span id="actionLoop" class="player-actions-button" style="opacity: 0.5"><i class="icon-loop"></i></span>
			</div>
		</div>
	</div>
	<!-- Playlist -->
	<div class="state" style="transform: translateY(calc(100% - 60px));" data-state="playlist">
		<div class="top top__bg">
			<p class="top-title top-title__center top-title__swipe">
				<span class="top-title-text top-title-text__small">Playlist</span>
			</p>
		</div>
		<div class="playlist playlist__line">
			<div class="playlist-scroll" style="top: 30%" hidden></div>
			<div id="playlist"></div>
		</div>
	</div>


	<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
	<script src="main.js" type="module"></script>

</body>
</html>
