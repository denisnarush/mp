<!doctype html>
<html lang="en">
<head>
	<title>Mp</title>
	<style>@import url("https://fonts.googleapis.com/css?family=Roboto:100,300,400,500");</style>
	<style>@import url("icomoon/style.css");</style>
	<style>@import url("styles/var.css");</style>
	<style>@import url("styles/common.css");</style>
	<style>@import url("styles/icon.css");</style>
	<style>@import url("styles/playlist.css");</style>
	<style>@import url("styles/bar.css");</style>
	<style>@import url("styles/state.css");</style>
	<style>@import url("states/player.state.css");</style>
	<style>@import url("states/recent.state.css");</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="application-name" content="MPLSC">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="MPLSC">
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="192x192" href="favicons/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#d5c15b">
	<link rel="shortcut icon" href="favicons/favicon.ico">
	<meta name="theme-color" content="#000000">
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="msapplication-TileImage" content="favicons/mstile-144x144.png">
	<meta name="msapplication-config" content="favicons/browserconfig.xml">
	<link rel="manifest" href="favicons/manifest.json">
	<meta property="og:title" content="MediaPlayer - radio with SoundCloud API v1.0">
	<meta property="og:image" content="screens.png">
	<script src="./main.js" async="true" type="module"></script>
</head>
<body>
	<!-- Background from artwork -->
	<div class="bg" id="streamBgArtwork"></div>
	<!-- Top Bar -->
	<div class="bar bar__top bar__fixed"></div>
	<!-- Now Playing State -->
	<div class="state" data-state="player">
		<div class="player">
			<div class="player-cover">
				<img src="./favicons/mstile-310x310.png" title="Lea Michele - Louder" alt="Lea Michele - Louder" id="streamArtwork">
			</div>
			<audio id="stream" preload="auto"></audio>
			<p class="player-title" id="streamGenre" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></p>
			<p class="player-author" id="streamTitle"></p>
			<div class="player-trackbar" id="streamTrackbar">
				<span class="player-trackbar-time player-trackbar-time__current" id="streamCurrentTime">00:00</span>
				<span class="player-progress-bar" id="streamProgressIndicator" style="width: 0"></span>
				<span class="player-trackbar-bar" id="streamTrackbarIndicator" style="width: 0"></span>
				<span class="player-trackbar-time player-trackbar-time__duration" id="streamDurationTime">00:00</span>
			</div>
			<div class="player-actions">
				<span id="actionShuffle" class="player-actions-button" style="opacity: 0.5"><i class="icon-shuffle"></i></span>
				<span id="actionPrev" class="player-actions-button"><i class="icon-backward"></i></span>
				<span id="actionPlay" class="player-actions-button"><i class="icon-play"></i></span>
				<span id="actionPause" class="player-actions-button" hidden><i class="icon-pause"></i></span>
				<span id="actionNext" class="player-actions-button"><i class="icon-forward"></i></span>
				<span id="actionLoop" class="player-actions-button" style="opacity: 0.5"><i class="icon-loop"></i></span>
			</div>
		</div>
	</div>
	<!-- Recent State-->
	<div class="state" data-state="recent" off>
		<div class="bar bar__top bar__local bar__bg"></div>
		<div class="playlist playlist__line">
			<div class="playlist-scroll" style="top: 30%" hidden></div>
			<div id="playlist"></div>
		</div>
	</div>
</body>
</html>
